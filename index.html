<!-- DOCUMENTO CON ANIMACIÓN DE CARGA ORIGINAL INTEGRADA -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Fallas y Soluciones</title>

  <!-- Estilos -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #262626;
      font-family: 'Consolas', 'Courier New', monospace;
      color: #00ff00;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-image: PEGA_TU_IMAGEN_ACÁ;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ff00;
      z-index: 1;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff68;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00ff0055;
    }

    button:hover {
      background-color: #00ff68;
      color: #222222;
      box-shadow: 0 0 15px #00ff00;
    }

    .footer {
      text-align: center;
      color: #3d3b3b;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer img {
      max-height: 50px;
      margin-bottom: 10px;
    }

    /* === ANIMACIÓN DE CARGA INICIAL === */
#preloader {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 300px;
  height: 50px;
  position: relative;
}

.percentage {
  position: absolute;
  top: -30px;
  left: 0;
  font-size: 1.2rem;
  color: #00ff68;
  text-shadow: 0 0 8px #00ff68;
}

.progress-bar {
  width: 100%;
  height: 12px;
  border: 2px solid #00ff68;
  box-shadow: 0 0 10px #00ff68;
  background: rgba(0, 255, 104, 0.1);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: #00ff68;
  width: 0%;
  transition: width 0.2s ease-out;
  box-shadow: 0 0 10px #00ff68;
}

.flash {
  animation: flash 0.3s ease-in-out 2;
}

@keyframes flash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

  </style>
</head>

<body>
 <!-- Pantalla de precarga -->
<div id="preloader">
  <div class="loading-container">
    <div class="percentage" id="percentage">0%</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>


  <!-- Título -->
  <h1>Lista de Fallas y Soluciones</h1>

  <!-- Botones principales -->
  <div class="button-container">
    <button>Cómo usar</button>
    <button>Inicio - Ver fallas</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <img src="PEGA_TU_IMAGEN_ACÁ" alt="Logo">
    <div>Powered by Novacell Repairs</div>
    <div>By Lucas M. Tuillier</div>
  </div>

<script>
  // Animación de precarga al iniciar
  const fill = document.getElementById("progressFill");
  const percentText = document.getElementById("percentage");
  const preloader = document.getElementById("preloader");

  // Progreso simulado con saltos para simular carga real
  const smoothProgress = [1, 4, 7, 11, 16, 21, 27, 33, 38, 44, 50, 57, 63, 68, 74, 79, 83, 88, 93, 97, 100];
  let index = 0;

  function updateProgress() {
    if (index < smoothProgress.length) {
      const value = smoothProgress[index];
      fill.style.width = value + "%";
      percentText.textContent = value + "%";
      index++;
      setTimeout(updateProgress, 120);
    } else {
      percentText.classList.add("flash");
      fill.classList.add("flash");
      setTimeout(() => {
        preloader.style.display = "none";
      }, 800); // Oculta la animación al final
    }
  }

  // Ejecuta al cargar el documento
  window.onload = () => {
    setTimeout(updateProgress, 300);
  };
</script>

</body>
</html>
